<!DOCTYPE html>
<html data-layout-decorator="layouts/driver-layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homib-TCMS</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container" style="margin-top: 1em; margin-bottom: 1em;">


        <table class="table table-striped">
            <thead>
            <tr>
            <th scope="col">No.</th>
            <th scope="col">Load Date</th>
            <th scope="col">Load Time</th>
            <th scope="col">Weight</th>
            <th scope="col">price</th>
            <th scope="col">Pick Up From</th>
            <th scope="col">Deliver To</th>
            <th scope="col">Load Type</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="load , iterStat : ${loads}">
                <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                <td th:text="${load.loadDate}"></td>
                <td th:text="${load.getLoadTime()}"></td>ssss
                <td th:text="${load.getWeight()}+${'lb'}"></td>
                <td th:text="${'$'}+${load.getPrice()}"></td>
                <td th:text="${load.getPickupFrom()}"></td>
                <td th:text="${load.getDeliverTO()}"></td>
                <td th:text="${load.getLoadType()}"></td>

                    <td><a href="/booked/success">Book</a></td>
<!--                    <td><a th:href="@{'/tcms/load/delete/{loadId}'(loadId=${load.loadId})}">Delete</a></tr>-->

            <tr th:if="${loadsCount < 1}">
                <td colspan="6" th:align="center">No Load found</td>
            </tr>
            </tbody>


        </table>

    </div>
</th:block>
</body>
</html>
