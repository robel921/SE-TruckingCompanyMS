<!DOCTYPE html>
<html data-layout-decorator="layouts/main-layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homib-TCMS</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container" style="margin-top: 1em; margin-bottom: 1em;">
        <div> <span style="font-size: 2em; color: orange">Available Loads</span>
      <span><a style="float: right; color: cyan" href="/load/new">ADD NEW LOAD</a></span>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
            <th scope="col">No.</th>
            <th scope="col">Load Date</th>
            <th scope="col">Load Time</th>
            <th scope="col">Weight</th>
            <th scope="col">price</th>
            <th scope="col">Pick Up From</th>
            <th scope="col">Deliver To</th>
            <th scope="col">Load Type</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="load, iterStat : ${loads}">
                <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                <td th:text="${load.loadDate}"></td>
                <td th:text="${load.loadTime}"></td>
                <td th:text="${load.weight}+${'lb'}"></td>
                <td th:text="${'$'}+${load.price}"></td>
                <td th:text="${load.pickupFrom}"></td>
                <td th:text="${load.deliverTO}"></td>
                <td th:text="${load.loadType}"></td>

                    <td><a th:href="@{'/tcms/load/edit/{loadId}'(loadId=${load.loadId})}">Edit</a></td>
                    <td><a th:href="@{'/tcms/load/delete/{loadId}'(loadId=${load.loadId})}">Delete</a></tr>

            <tr th:if="${loadCount < 1}">
                <td colspan="8" th:align="center">No Load found</td>
            </tr>
            </tbody>


        </table>

    </div>
</th:block>
</body>
</html>
