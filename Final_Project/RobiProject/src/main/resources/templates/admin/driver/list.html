<!DOCTYPE html>
<html data-layout-decorator="layouts/main-layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homib-TCMS</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container" style="margin-top: 1em; margin-bottom: 1em;">
        <div> <span style="font-size: 2em; color: orange">List Of Drivers</span>
            <span><a style="float: right; color: cyan" href="/driver/new">ADD NEW Driver</a></span>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">License Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Date Of Hire</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user, iterStat : ${users}">
                <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                <td th:text="${user.licenseNumber}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.middleName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.dateofbirth}"></td>
                <td th:text="${user.hiredate}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.email}"></td>

                <td><a th:href="@{'/tcms/driver/edit/{userId}'(userId=${user.userId})}">Edit</a></td>
                <td><a th:href="@{'/tcms/driver/delete/{userId}'(userId=${user.userId})}">Delete</a></tr>

            <tr th:if="${userCount < 1}">
                <td colspan="9" th:align="center">No Driver found</td>
            </tr>
            </tbody>


        </table>

    </div>
</th:block>
</body>
</html>
