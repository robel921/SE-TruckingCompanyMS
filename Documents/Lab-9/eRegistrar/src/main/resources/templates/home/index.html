    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://ultraq.net.nz./thymeleaf/layout"
          layout:decorate="~{layouts/main-layout}">
    <head>
        <meta charset="UTF-8">
        <title>eregistrar</title>
    </head>
    <body>

        <div class="container" layout:fragment="content">
            <h1 style="text-align: center; color: black">Welcome To eRegistrar</h1>
            <div class="container center_div">
                <section id="cover">
                    <div id="cover-caption">
                        <div id="container" class="container">
                            <div class="row">
                                <div class="col-md-4 offset-md-4 text-center">
                                    <div class="card text-center"
                                         style="width: 25rem; height: 25rem; padding: 80px">
                                        <div class="card-text">
                                            <div class="info-form">
                                                <form action="" class="form-group justify-content-center">
                                                    <div class="form-group">
                                                        <label class="sr-only">Email</label> <input type="text"
                                                                                                    class="form-control" placeholder="email.@miu.edu">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="sr-only">Password</label> <input
                                                            type="password" class="form-control" placeholder="password">
                                                    </div>
                                                    <button style="color: white;" type="submit"
                                                            class="btn btn-primary">LogIn</button>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div></div>

    </body>
    </html>
